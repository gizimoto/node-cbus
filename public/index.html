    <script id="panel-init">

        });

    <div data-role="popup" data-uid="" id="dialog-lighting" data-overlay-theme="a" data-theme="a" data-history="false">

        <div data-role="header" data-theme="b" >
            <h1 id="dialog-lighting-header">Level</h1>
        </div>
        <div data-role="content">
            <div id="dialog-lighting-slider-div" class="full-width-slider">
                <label for="dialog-lighting-slider" class="ui-hidden-accessible">Level</label>
                <input name="dialog-lighting-slider" id="dialog-lighting-slider" data-highlight="true" data-show-value="true" data-popup-enbled="true" min="0" max="100" value="" type="range" step="1">
            </div>
            <div data-role="navbar" data-grid="d" id="dialog-lighting-preset">
                <ul>
                    <li><a href="#" data-preset="0">0%</a></li>
                    <li><a href="#" data-preset="25">25%</a></li>

                    <li><a href="#" data-preset="75">75%</a></li>

                </ul>
            </div>
            <a href="#" data-rel="back" class="ui-btn ui-mini">Close</a>
